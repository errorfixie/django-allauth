<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글로긴API</title>
</head>
<body>
    <h1>HELLO GOOGLE!!!!</h1>
    {% load socialaccount %}
    {% providers_media_js %}

    <h1>소셜 로그인!!!</h1>

    <a href = "/goologin/signup">회원가입</a><br>

    {% else %}
    <a href="{% provider_login_url "google" %}" class="w-full border font-medium text-white mb-2 border-red-500 text-center rounded-sm py-5 bg-red-500">
        <i class="fab fa-google mr-2"></i> 구글로 계속하기

    {% endif %}
</body>
</html>
